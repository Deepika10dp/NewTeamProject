<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meter Details Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>
        .btn-maroon {
            background-color: maroon;
            color: white;
        }

        .btn-maroon:hover {
            background-color: #800000; /* dark maroon */
            color: white;
        }

      
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Enter Meter Details</h2>
            <form action="MeterServlet" method="post">
                <div class="mb-3">
                    <label for="appId" class="form-label">Application ID</label>
                    <input type="text" class="form-control" id="appId" name="app_id" required>
                </div>
                <div class="mb-3">
                    <label for="meterType" class="form-label">Meter Type</label>
                    <select class="form-select" id="meterType" name="meter_type" required>
                        <option value="" disabled selected>Select Meter Type</option>
                        <option value="smart">Smart</option>
                        <option value="digital">Digital</option>
                        <option value="analog">Analog</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="meterCapacity" class="form-label">Meter Capacity</label>
                    <input type="text" class="form-control" id="meterCapacity" name="meter_capacity" required>
                </div>
                <div class="mb-3">
                    <label for="installationDate" class="form-label">Installation Date</label>
                    <input type="date" class="form-control" id="installationDate" name="installation_date" required>
                </div>
                <button type="submit" class="btn btn-maroon w-50 d-block mx-auto mt-3">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
