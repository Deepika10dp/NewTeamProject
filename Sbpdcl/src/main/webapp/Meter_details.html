<!DOCTYPE html>
<html>
<head>
  <title>Meter Details Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Background image and blur for entire page */
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: url('images/3.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px);
      z-index: -1;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    input[type=submit] {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 6px;
      padding: 12px 0;
      transition: background-color 0.3s;
    }

    input[type=submit]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Meter Details</h2>
    <form action="MeterServlet" method="post">
      <label>Application ID:</label>
      <input type="text" name="app_id" required>

      <label>Meter Type:</label>
      <select name="meter_type" required>
        <option value="">---Select Meter Type---</option>
        <option value="smart">Smart</option>
        <option value="digital">Digital</option>
        <option value="analog">Analog</option>
      </select>

      <label>Meter Capacity:</label>
      <input type="text" name="meter_capacity" required>

      <label>Installation Date:</label>
      <input type="date" name="installation_date" required>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
