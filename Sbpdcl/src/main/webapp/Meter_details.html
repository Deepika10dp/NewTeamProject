<!DOCTYPE html>
<html>
<head>
  <title>Meter Details Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    input[type=submit] {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    h2 {
    	text-align: center;
    }
  </style>
</head>
<body>
  <h2>Enter Meter Details</h2>
  <form action="MeterServlet" method="post">
    Application ID:
    <input type="text" name="app_id" required>

    Meter Type:
    <select name="meter_type" required>
      <option value="">---Select Meter Type---</option>
      <option value="smart">Smart</option>s
      <option value="digital">Digital</option>
      <option value="analog">Analog</option>
    </select>

    Meter Capacity:
    <input type="text" name="meter_capacity" required>

    Installation Date:
    <input type="date" name="installation_date" required>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
