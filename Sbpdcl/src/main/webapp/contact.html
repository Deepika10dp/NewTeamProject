<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .contact-info i {
      font-size: 1.6rem;
      color: #0d6efd;
      margin-right: 10px;
    }

    .contact-form {
      background-color: #f1f9f9;
      padding: 30px;
      border-radius: 10px;
    }
    iframe {
      width: 100%;
      height: 250px;
      border: none;
      margin-top: 30px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .contact-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="mb-4">Contact Us</h2>

  <div class="row contact-section">
    <!-- Contact Info (Left) -->
    <div class="col-md-6 mb-4">
      <div class="contact-info mb-3">
        <i class="fas fa-phone" style="color: #0d6efd; margin-right: 10px; font-size: 1.2rem;"></i> <strong>Phone:</strong> +91 00000 00000
      </div>
      <div class="contact-info mb-3">
        <i class="fas fa-envelope" style="color: #0d6efd; margin-right: 10px; font-size: 1.2rem;"></i> <strong>Email:</strong> www.sbpdcl123@gmail.com
      </div>
      <div class="contact-info mb-3">
	  <i class="fas fa-map-marker-alt" style="color: #0d6efd; margin-right: 10px; font-size: 1.2rem;"></i>
	  <div style="display: inline-block;">
	    <strong>Address:</strong><br>
	    South Bihar Power Distribution Company Ltd.<br>
	    Second Floor, Vidyut Bhawan<br>
	    Bailey Road, Patna 800 001
	  </div>
</div>
    </div>

    <!-- Contact Form (Right) -->
    <div class="col-md-6">
      <div class="contact-form">
        <form>
          <div class="row mb-3">
            <div class="col">
              <input type="email" class="form-control" placeholder="Email" required />
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Name" required />
            </div>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Phone" required />
          </div>
          <div class="mb-3">
            <textarea class="form-control" rows="4" placeholder="Message" required></textarea>
          </div>
          <button type="submit" class="btn btn-dark w-100">SUBMIT BUTTON</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Embedded Google Map -->
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3608.254922084758!2d85.115062!3d25.614057!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39ed582e88f8723b%3A0x7bdffae470ebfa4c!2sSouth%20Bihar%20Power%20Distribution%20Company%20Limited!5e0!3m2!1sen!2sin!4v1648895951046!5m2!1sen!2sin"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
